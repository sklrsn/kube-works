apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-redis
  template:
    metadata:
      labels:
        app: kube-redis
    spec:
      containers:
        - name: kube-two-redis
          image: sklrsn/kube-redis:latest
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - containerPort: 6379
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: 'yes'
            - name: REDIS_PASSWORD
              value: password  # use secrets, not this way
            - name: REDIS_MASTER_PASSWORD
              value: password  # use secrets, not this way
